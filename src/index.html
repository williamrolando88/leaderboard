<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body
    class="
      h-screen
      w-screen
      bg-[url('./pictures/bg-home.jpg')] bg-no-repeat bg-cover
    "
  >
    <div class="bg-gray-50/70 h-full w-full pt-40">
      <main class="w-4/5 mx-auto">
        <h1 class="text-5xl font-bold font-serif text-center">Leaderboard</h1>
        <!-- *Main container -->
        <div class="flex gap-6 mt-10">
          <!-- *First column -->
          <div class="flex flex-col flex-1 gap-6">
            <div class="flex">
              <h2 class="text-2xl font-bold grow">Recent Scores</h2>
              <button
                type="button"
                id="refresh"
                class="
                  grow-0
                  px-4
                  py-2
                  border-2
                  rounded
                  shadow-lg
                  hover:text-zinc-200
                  border-gray-500
                  hover:bg-gray-500
                  bg-gray-50
                  text-gray-900
                  hover:shadow-none
                "
              >
                Refresh
              </button>
            </div>
            <table class="table border border-black bg-gray-50">
              <thead
                class="bg-zinc-700 text-gray-100 text-left border-zinc-700"
              >
                <tr>
                  <th class="px-2">Name</th>
                  <th class="px-2">Score</th>
                </tr>
              </thead>
              <!-- *Render content -->
              <tbody id="table-content"></tbody>
            </table>
          </div>
          <!-- *Second column -->
          <div class="flex-1 flex flex-col gap-2">
            <h2 class="text-2xl font-bold">Add your score:</h2>
            <form class="flex flex-col gap-2" action="submit">
              <input
                class="border px-4 py-2"
                placeholder="Your name"
                type="text"
                id="name"
              />
              <input
                class="
                  border
                  [-webkit-appearance:
                  none]
                  [-moz-appearance:
                  textfield]
                  px-4
                  py-2
                "
                placeholder="Your score"
                type="number"
                id="score"
                min="0"
                max="100"
              />
              <button
                class="
                  px-4
                  py-2
                  border-2
                  rounded
                  shadow-lg
                  hover:text-zinc-200
                  border-gray-500
                  hover:bg-gray-500
                  bg-gray-50
                  text-gray-900
                  hover:shadow-none
                  self-end
                "
                type="submit"
                id="submit"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
