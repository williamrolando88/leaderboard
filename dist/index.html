<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Leaderboard</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="bg-gray-50"><main class="w-4/5 mx-auto mt-40"><h1 class="text-5xl font-bold">Leaderboard</h1><div class="flex gap-6 mt-10"><div class="flex flex-col flex-1 gap-6"><div class="flex"><h2 class="text-2xl font-bold grow">Recent Scores</h2><button class="grow-0 px-4 py-2 border bg-gray-500">Refresh</button></div><table class="table border border-black rounded-md"><thead class="bg-zinc-700 text-gray-100 text-left"><tr><th>Name</th><th>Score</th></tr></thead><tbody id="table-content"></tbody></table></div><div class="flex-1 flex flex-col gap-2"><h2 class="text-2xl font-bold">Add your score:</h2><form class="flex flex-col gap-2" action="submit"><input class="border px-4 py-2" placeholder="Your name" id="name"/> <input class="border px-4 py-2 [-webkit-appearance: none] [-moz-appearance: textfield]" placeholder="Your score" type="number" id="score" min="0" max="100"/> <button class="bg-gray-500 px-4 py-2 self-end" type="submit" id="submit">Save</button></form></div></div></main></body></html>
